<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatórios - Fitmax Gym</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/relatorios.css') }}">
</head>
<body>
  <header>
    <div class="logo">
      <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="FitmaxLogo">
    </div>



    <h1>RELATÓRIO DE AVALIAÇÕES</h1>

    <form action="/logout" method="POST">
      <button type="submit">Sair</button>
    </form>

    <nav class="menu-logado">
      <a href="{{ url_for('home.painel_gestor') }}">Painel do Gestor</a>
      <a href="{{ url_for('home.painel_personal') }}">Painel do Personal</a>
      <a href="{{ url_for('usuarios.minha_conta') }}">Minha Conta</a>
      <a href="{{ url_for('home.inicial_logado') }}">Voltar a Tela Inicial</a>
    </nav>
  </header>

  <div class="centraliza-botoes-relatorios">
    <div class="botao-imagem">
      <a href="{{ url_for('feedbacks.feedbackstar') }}" class="btn grande">RELATORIOS DE FEEDBACKS</a>
    </div>
    <div class="botao-imagem">
<a href="{{ url_for('relatorios.relatorio_equipamentos') }}" class="btn grande">RELATÓRIOS DE EQUIPAMENTOS</a>

    </div>
    <div class="botao-imagem">
      <a href="{{ url_for('relatorios.relatorio_personal') }}" class="btn grande">RELATÓRIOS DE PERSONAIS</a>
    </div>
    <div class="botao-imagem">
      <a href="{{ url_for('relatorios.relatorio_usuarios') }}" class="btn grande">RELATÓRIOS DE USUARIOS</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</body>
</html>
