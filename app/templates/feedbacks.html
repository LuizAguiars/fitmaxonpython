<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Enviar Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    h2 {
      text-align: center;
    }

    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin: 1rem 0;
    }

    .star {
      font-size: 2.5rem;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
    }

    .star.hovered,
    .star.selected {
      color: gold;
    }

    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enviar Feedback</h2>
    <form method="POST" action="/enviar-feedback">
      <div class="stars" id="stars">
        <span class="star" data-value="5">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="1">&#9733;</span>
      </div>
      <input type="hidden" name="nota" id="nota" value="0">

      <label for="comentario">Comentário (opcional):</label>
      <textarea name="comentario" id="comentario" placeholder="Deixe sua opinião..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    const notaInput = document.getElementById('nota');
    let selectedRating = 0;

    function updateStars(hoverValue = 0) {
      stars.forEach(star => {
        const value = parseInt(star.dataset.value);
        star.classList.remove('hovered', 'selected');
        if (hoverValue > 0 && value <= hoverValue) {
          star.classList.add('hovered');
        } else if (selectedRating > 0 && value <= selectedRating) {
          star.classList.add('selected');
        }
      });
    }

    stars.forEach(star => {
      const value = parseInt(star.dataset.value);

      star.addEventListener('mouseenter', () => {
        updateStars(value);
      });

      star.addEventListener('mouseleave', () => {
        updateStars();
      });

      star.addEventListener('click', () => {
        selectedRating = value;
        notaInput.value = value;
        updateStars();
      });
    });
  </script>
</body>
</html>
