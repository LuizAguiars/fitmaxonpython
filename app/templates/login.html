<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitmax Gym</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicial.css') }}">


</head>
<body>
    <header>
        <div class="logo1">
            
            <img src="{{ url_for('static', filename='IMG/logo.png') }}" alt="FitmaxLogo">
        </div>
        
    </header>


    <div class="form-container">
      <h2>Login</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash-messages">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

      <form method="POST">
          <select name="tipo" required style="margin-bottom: 10px; width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc;">
            <option value="aluno">Aluno</option>
            <option value="personal">Personal</option>
          </select>
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="senha" placeholder="Senha" required>
          <button type="submit">Entrar</button>
      </form>
      <br>
      <p><a href="/cadastro">Não tem conta? Cadastre-se</a></p>
  </div>
    
    
    <footer>
        <p><strong>SEDE</strong></p>
        <p>AV. BACACHERI, 322, PORTÃO - CURITIBA / PR</p>
        <p>FONE: (41) 99999-8888</p>
    </footer>
    <script src="{{ url_for('static', filename='js/flash.js') }}"></script>

</body>
</html>
